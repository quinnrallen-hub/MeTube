# MeTube Window Rules for Hyprland
# Add this to your ~/.config/hypr/hyprland.conf
# Or source it with: source = ~/MeTube/hyprland-rules.conf

# Floating window mode (recommended for video watching)
windowrulev2 = float, class:^(electron)$, title:^(MeTube)
windowrulev2 = size 1400 900, class:^(electron)$, title:^(MeTube)
windowrulev2 = center, class:^(electron)$, title:^(MeTube)

# Slight transparency for aesthetics (optional)
windowrulev2 = opacity 1.0 0.95, class:^(electron)$, title:^(MeTube)

# Fullscreen support (maintains native fullscreen behavior)
windowrulev2 = fullscreen, class:^(electron)$, title:^(MeTube), fullscreen:1

# Prevent accidental close with Hyprland workspace switches
windowrulev2 = pin, class:^(electron)$, title:^(MeTube), floating:1

# Alternative: Tiled mode (uncomment if you prefer tiling)
# windowrulev2 = tile, class:^(electron)$, title:^(MeTube)
# windowrulev2 = opacity 1.0 0.98, class:^(electron)$, title:^(MeTube)
