<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeTube - Better YouTube</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="dark">
  <div id="app">
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <svg viewBox="0 0 90 20" class="youtube-logo">
            <g><path d="M27.9727 3.12324C27.6435 1.89323 26.6768 0.926623 25.4468 0.597366C23.2197 2.24288e-07 14.285 0 14.285 0C14.285 0 5.35042 2.24288e-07 3.12323 0.597366C1.89323 0.926623 0.926623 1.89323 0.597366 3.12324C2.24288e-07 5.35042 0 10 0 10C0 10 2.24288e-07 14.6496 0.597366 16.8768C0.926623 18.1068 1.89323 19.0734 3.12323 19.4026C5.35042 20 14.285 20 14.285 20C14.285 20 23.2197 20 25.4468 19.4026C26.6768 19.0734 27.6435 18.1068 27.9727 16.8768C28.5701 14.6496 28.5701 10 28.5701 10C28.5701 10 28.5677 5.35042 27.9727 3.12324Z" fill="#FF0000"/><path d="M11.4253 14.2854L18.8477 10.0004L11.4253 5.71533V14.2854Z" fill="white"/></g>
          </svg>
          <span class="app-title">MeTube</span>
        </div>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search videos..." class="search-input">
          <button id="searchBtn" class="search-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>
        <div class="header-actions">
          <button id="themeToggle" class="icon-btn" title="Toggle theme">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"></circle>
              <path d="M12 1v6m0 6v6m5.66-17L14 8M10 16l-3.66 6.34M23 12h-6M9 12H3m14.66 5.66L14 14m-4-4L6.34 6.34"></path>
            </svg>
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
          <nav class="sidebar-nav">
            <button class="nav-item active" data-view="home">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
              </svg>
              <span>Home</span>
            </button>
            <button class="nav-item" data-view="trending">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
              </svg>
              <span>Trending</span>
            </button>
            <button class="nav-item" data-view="subscriptions">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/>
              </svg>
              <span>Subscriptions</span>
            </button>
            <div class="sidebar-divider"></div>
            <button class="nav-item" data-view="history">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
              </svg>
              <span>History</span>
            </button>
            <button class="nav-item" data-view="playlists">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
              </svg>
              <span>Playlists</span>
            </button>
            <button class="nav-item" data-view="shorts">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 8v8l5-4-5-4zm9-5H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
              </svg>
              <span>Shorts</span>
            </button>
          </nav>
        </aside>

        <!-- Content Area -->
        <main class="content">
          <!-- Video Player -->
          <div id="videoPlayer" class="video-player hidden">
            <div class="player-wrapper">
              <div class="video-container">
                <video id="videoElement" controls></video>
                <div class="video-controls">
                  <select id="qualitySelector" class="quality-selector">
                    <option value="highest">Auto (Best Quality)</option>
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                  </select>
                  <button id="pipBtn" class="control-btn" title="Picture-in-Picture">PiP</button>
                </div>
              </div>

              <div class="video-info-section">
                <h2 id="videoTitle" class="video-title-large"></h2>
                <div class="video-meta-row">
                  <div class="channel-info">
                    <div class="channel-avatar"></div>
                    <div class="channel-details">
                      <span id="videoUploader" class="channel-name"></span>
                      <button id="subscribeBtn" class="subscribe-btn">Subscribe</button>
                    </div>
                  </div>
                  <div class="video-actions-row">
                    <button id="likeBtn" class="action-btn-icon">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                      </svg>
                      <span id="likeCount">Like</span>
                    </button>
                    <button id="addToPlaylistBtn" class="action-btn-icon">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                      </svg>
                      <span>Save</span>
                    </button>
                    <button id="downloadBtn" class="action-btn-icon">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"></path>
                      </svg>
                      <span>Download</span>
                    </button>
                    <button id="backBtn" class="action-btn-icon">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"></path>
                      </svg>
                      <span>Back</span>
                    </button>
                  </div>
                </div>

                <!-- Tabs -->
                <div class="tabs">
                  <button class="tab active" data-tab="description">Description</button>
                  <button class="tab" data-tab="comments">Comments</button>
                </div>

                <!-- Tab Content -->
                <div class="tab-content">
                  <div id="descriptionTab" class="tab-panel active">
                    <div id="videoDescription" class="video-description">
                      <p>Loading description...</p>
                    </div>
                  </div>
                  <div id="commentsTab" class="tab-panel hidden">
                    <div id="commentsSection" class="comments-section">
                      <p>Loading comments...</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Results Grid -->
          <div id="resultsContainer" class="results-container">
            <h2 id="sectionTitle" class="section-title"></h2>
            <div class="results-grid" id="resultsGrid"></div>
          </div>

          <!-- Loading -->
          <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
