<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Client - Ad Free</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <svg viewBox="0 0 90 20" class="youtube-logo">
            <g><path d="M27.9727 3.12324C27.6435 1.89323 26.6768 0.926623 25.4468 0.597366C23.2197 2.24288e-07 14.285 0 14.285 0C14.285 0 5.35042 2.24288e-07 3.12323 0.597366C1.89323 0.926623 0.926623 1.89323 0.597366 3.12324C2.24288e-07 5.35042 0 10 0 10C0 10 2.24288e-07 14.6496 0.597366 16.8768C0.926623 18.1068 1.89323 19.0734 3.12323 19.4026C5.35042 20 14.285 20 14.285 20C14.285 20 23.2197 20 25.4468 19.4026C26.6768 19.0734 27.6435 18.1068 27.9727 16.8768C28.5701 14.6496 28.5701 10 28.5701 10C28.5701 10 28.5677 5.35042 27.9727 3.12324Z" fill="#FF0000"/><path d="M11.4253 14.2854L18.8477 10.0004L11.4253 5.71533V14.2854Z" fill="white"/></g>
          </svg>
          <span class="app-title">Ad-Free Client</span>
        </div>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search videos..." class="search-input">
          <button id="searchBtn" class="search-btn">Search</button>
        </div>
        <button id="subsBtn" class="nav-btn">Subscriptions</button>
      </header>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
          <nav class="sidebar-nav">
            <button class="nav-item active" data-view="home">Home</button>
            <button class="nav-item" data-view="subscriptions">Subscriptions</button>
            <button class="nav-item" data-view="shorts">Shorts</button>
          </nav>
        </aside>

        <!-- Content Area -->
        <main class="content">
          <!-- Video Player -->
          <div id="videoPlayer" class="video-player hidden">
            <div class="player-wrapper">
              <video id="videoElement" controls></video>
              <div class="video-info">
                <h2 id="videoTitle"></h2>
                <div class="video-meta">
                  <span id="videoUploader"></span>
                  <div class="video-actions">
                    <button id="downloadBtn" class="action-btn">Download</button>
                    <button id="backBtn" class="action-btn">Back to Results</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Results Grid -->
          <div id="resultsContainer" class="results-container">
            <div class="results-grid" id="resultsGrid"></div>
          </div>

          <!-- Loading -->
          <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
